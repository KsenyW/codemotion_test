<form>
    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" ng-model="vm.customer.name" id="name">
    </div>
    <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" class="form-control" ng-model="vm.customer.address" id="address">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" ng-model="vm.customer.phone" id="phone">
    </div>
    <div class="form-group">
        <button class="btn btn-default" type="button" ng-click="vm.saveCustomer()">Save</button>
        <a class="btn btn-default" href="/customers">Cancel</a>
    </div>
</form>
